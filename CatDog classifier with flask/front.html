<!DOCTYPE html>
<html lang="en">

<head>
     <!-- Required meta tags always come first -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <meta http-equiv="x-ua-compatible" content="ie=edge">
 
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <style>
         .con {
            -webkit-box-shadow: -1px 0px 29px 3px rgba(0, 0, 0, 0.29);
            -moz-box-shadow: -1px 0px 29px 3px rgba(0, 0, 0, 0.29);
            box-shadow: -1px 0px 29px 3px rgba(0, 0, 0, 0.29);
            border: 3px solid #b21908;
            border-radius: 40px;
            max-width: 70%;
        }
     </style>
    <title>Cat/Dog Classifier</title>
</head>

<body>
    <div class="container">
        <div class="input-group mb-3 mt-5">
            <div class="custom-file ">
            <input type="file" class="custom-file-input " id="image-selector" aria-describedby="inputGroupFileAddon01">
            <label class="custom-file-label " for="image-selector">Choose file</label>
            </div>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="upload">Upload</button>
            </div>
        </div>
    </div> 
    <div class="container con">
        <div class="row">
            <div class="col-12 col-md-6">
                <img class="rounded img-fluid mt-3 mb-3" id = "selected-image"></img>
            </div>
            <div class="col-12 col-md-6 mt-3">
                <h4 id="prediction" ></h4>
            </div>
        </div>
    </div>  
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
